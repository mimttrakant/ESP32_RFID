<html lang="th">
<head>

</head>
<body>

  <h1>üìä RFID Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>‡∏ä‡∏∑‡πà‡∏≠</th>
        <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>
        <th>‡πÄ‡∏Ç‡πâ‡∏≤</th>
        <th>‡∏≠‡∏≠‡∏Å</th>
        <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // üî• ‡πÉ‡∏™‡πà config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const firebaseConfig = {
      apiKey: "AIzaSyDAB992i3lVXK-NHH5fWZFSJD2KO6ZphwE",
      authDomain: "esp32rfid-d4ddb.firebaseapp.com",
      databaseURL: "https://esp32rfid-d4ddb-default-rtdb.firebaseio.com",
      projectId: "esp32rfid-d4ddb",
      storageBucket: "esp32rfid-d4ddb.firebasestorage.app",
      messagingSenderId: "184870018185",
      appId: "1:184870018185:web:7cb653ac07e45718013a58",
      measurementId: "G-74ZR3KSVMT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const attendanceRef = ref(db, "attendance");

    onValue(attendanceRef, (snapshot) => {

      const table = document.getElementById("tableBody");
      table.innerHTML = "";

      snapshot.forEach((uidSnapshot) => {

        const uid = uidSnapshot.key;
        const data = uidSnapshot.val();

        const row = `
          <tr>
            <td>${uid}</td>
            <td>${data.name || "-"}</td>
            <td>${data.date || "-"}</td>
            <td>${data.checkin || "-"}</td>
            <td>${data.checkout || "-"}</td>
            <td>${data.status || "-"}</td>
          </tr>
        `;

        table.innerHTML += row;
      });

    });

  </script>

</body>

</head>
<body>

  <h1>üìä RFID Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>‡∏ä‡∏∑‡πà‡∏≠</th>
        <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>
        <th>‡πÄ‡∏Ç‡πâ‡∏≤</th>
        <th>‡∏≠‡∏≠‡∏Å</th>
        <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // üî• ‡πÉ‡∏™‡πà config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const firebaseConfig = {
      apiKey: "AIzaSyDAB992i3lVXK-NHH5fWZFSJD2KO6ZphwE",
      authDomain: "esp32rfid-d4ddb.firebaseapp.com",
      databaseURL: "https://esp32rfid-d4ddb-default-rtdb.firebaseio.com",
      projectId: "esp32rfid-d4ddb",
      storageBucket: "esp32rfid-d4ddb.firebasestorage.app",
      messagingSenderId: "184870018185",
      appId: "1:184870018185:web:7cb653ac07e45718013a58",
      measurementId: "G-74ZR3KSVMT"
    };

    firebase.initializeApp(firebaseConfig);

    const dbRef = firebase.database().ref("attendance");

    dbRef.on("value", (snapshot) => {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      const data = snapshot.val();

      if (!data) return;

      for (let date in data) {          // loop ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
        for (let uid in data[date]) {   // loop UID

          const record = data[date][uid];

          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${uid}</td>
            <td>${record.name || "-"}</td>
            <td>${date}</td>
            <td>${record.checkin || "-"}</td>
            <td>${record.checkout || "-"}</td>
            <td>${record.status || "-"}</td>
          `;

          tableBody.appendChild(row);
        }
      }
    });
  </script>
